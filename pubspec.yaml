name: a_one_bakeries_app
description: Business management app for A-One Bakeries - Stock, Orders, Employees & Financial tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0 # For desktop support
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Date & Time
  intl: ^0.18.1
  
  # File Picker for documents
  file_picker: ^10.3.3
  
  # Image Picker for employee photos
  image_picker: ^1.0.4
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

# App Icon Configuration (we'll customize this later)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icon/

  # We'll use Google Fonts, so no need to manually add fonts here